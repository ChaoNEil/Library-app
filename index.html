<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-heading">
            <h1>Add New Book To Library</h1>
        </div>
        <div class="form-heading">
            <h1>Current Books in Library</h1>
        </div>
        <div class="form">
            <button class="add-book-btn">Add New Book</button>
            <div id="add-book-form" style="display: none;">
                <form id="add-book">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages">
                    <label for="read">Read:</label>
                    <input type="checkbox" name="read" id="read">
                </form>
                <button type="submit" class="submit-btn">Submit To Library</button>
                <button type="reset" class="reset-btn">Reset Form</button>
            </div>
            
        </div>
        <div class="books">
            
        </div>
    </div>
</body>
</html>
